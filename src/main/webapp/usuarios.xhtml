<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets">
<h:head>
    <title>Usuarios Registrados</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</h:head>
<h:body class="container mt-5">
    <h2>Usuarios Registrados</h2>
    <h:form>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre Completo</th>
                    <th>Correo Electr√≥nico</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <ui:repeat value="#{usuarioBean.usuarios}" var="u">
                    <tr>
                        <td>#{u.nombreCompleto}</td>
                        <td>#{u.correoElectronico}</td>
                        <td>
                            <h:commandButton value="Eliminar" action="#{usuarioBean.eliminarUsuario(u)}" styleClass="btn btn-danger btn-sm"/>
                        </td>
                    </tr>
                </ui:repeat>
            </tbody>
        </table>
        <h:link value="Registrar otro usuario" outcome="registro.xhtml" styleClass="btn btn-secondary"/>
    </h:form>
</h:body>
</html>
